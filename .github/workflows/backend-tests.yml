name: Backend Tests

on:
  push:
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "apps/backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug filesystem
        run: |
          echo "WORKDIR=$(pwd)"
          echo "--- ls . ---"
          ls -la
          echo "--- ls app ---"
          ls -la app || true
          echo "--- tree two levels up ---"
          cd ../..
          ls -la
          echo "--- echo GITHUB_WORKSPACE ---"
          echo "$GITHUB_WORKSPACE"
          echo "--- ensure absolute path to backend ---"
          ls -la "$GITHUB_WORKSPACE/apps/backend" || true
          ls -la "$GITHUB_WORKSPACE/apps/backend/app" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE/apps/backend" >> $GITHUB_ENV
          echo "PYTHONPATH now set to:"
          cat $GITHUB_ENV | sed -n 's/^PYTHONPATH=//p'

      - name: Sanity import check
        run: |
          python -c "import sys, os; print('sys.path[0]=', sys.path[0]); print('PYTHONPATH=', os.environ.get('PYTHONPATH')); import app; print('import app OK, app path =', app.__file__)"

      - name: Run tests
        run: |
          PYTHONPATH=$GITHUB_WORKSPACE/apps/backend pytest -q
